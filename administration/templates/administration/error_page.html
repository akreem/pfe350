{% load static %}

{% block content %}
<section class="inner-section error-part">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="error-content">
                    <h2 class="error-title">403 | Forbidden</h2>
                    <p class="error-message">You do not have permission to access this page.</p>
                    <a href="{% url 'settings:home' %}" class="btn btn-inline">
                        <i class="fas fa-home"></i>
                        <span>Go back home</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
