{% extends 'base.html' %}
{% load static %}


{% block boody %}

    <style>
        .row {
            margin-top: 30px;
            }
            
            .offer-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                background-color: #fff;
                transition: transform 0.3s ease;
            }
            
            .offer-card:hover {
                transform: translateY(-10px);
            }
            
            .offer-card img {
                width: 100%;
                height: 150px;
                object-fit: cover;
                border-bottom: 1px solid #ddd;
            }
            
            .offer-div {
                padding: 15px;
                text-align: center;
            }
            
            .offer-code {
                font-size: 18px;
                font-weight: bold;
                color: #333;
            }
            
            h5 {
                font-size: 14px;
                color: #555;
                margin-bottom: 8px;
            }
            
            .offer-card a {
                text-decoration: none;
            }
            
            .offer-card a:hover {
                opacity: 0.8;
            }
            
            .col-sm-6, .col-md-4, .col-lg-3 {
                margin-bottom: 20px;
            }
            
    </style>

        <!--=====================================
                    BANNER PART START
        =======================================-->
        <section class="inner-section single-banner" style="background: url(en/images/single-banner.jpg) no-repeat center;">
            <div class="container">
                <h2>Discount & offers</h2>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">offer</li>
                </ol>
            </div>
        </section>
        <!--=====================================
                    BANNER PART END
        =======================================-->


        <!--=====================================
                     OFFER PART START
        =======================================-->
        <section class="inner-section offer-part">
            <div class="container">
                <div class="row justify-content-center">
                    {% for coupon in coupon %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                      <div class="offer-card">
                        <a href="#"><img src="{{ coupon.image.url }}" alt="offer"></a>
                        <div class="offer-div">
                          <h5 class="offer-code">{{ coupon.code }}</h5>
                          <h5>{{ coupon.quantity }}</h5>
                          <h5>{{ coupon.discount }}%</h5>
                          <!-- <h5>{{ coupon.start_date|date:"d/m" }}</h5> -->
                          <!-- <h5>{{ coupon.end_date|date:"d/m" }}</h5> -->
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
            </div>
        </section>
        <!--=====================================
                     OFFER PART END
        =======================================-->
{% endblock boody %}
